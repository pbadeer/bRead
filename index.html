<!DOCTYPE html>
<html>

<head>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="init.js"></script>

</head>

<body>

    <div id="nav">
        <button class="nums">nums</button>
        <input type="text" id="ref" onchange="find(this.value)"/>

        <a href="#one" class="layout one">one</a>
        <a href="#two" class="layout two">two</a><br/>

        <select class="current type one">
            <option value="1" selected="selected">bible</option>
            <option value="2">notes</option>
        </select>
        <select class="current type two">
            <option value="1">bible</option>
            <option value="2" selected="selected">notes</option>
        </select><br/>

        <select class="current tran one">
            <option value="kjv">kjv</option>
            <option value="asv">asv</option>
        </select>
        <select class="current tran two">
            <option value="kjv">kjv</option>
        </select>
    </div>

    <div id="bible">
        <div class="column one"></div>
        <div class="column two"></div>
    </div>

</body>

</html>
